
<ion-navbar *navbar>
  <ion-title>
    Sign Up
  </ion-title>
</ion-navbar>

<ion-content class="page2">


    <h2>Sign Up</h2>
    <ion-list>
        <ion-item>
            <ion-label floating>Username</ion-label>
            <ion-input type="email" [value]="email" (input)="email = $event.target.value"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label floating>First Name</ion-label>
            <ion-input type="text" [value]="firstName" (input)="firstName = $event.target.value"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label floating>Last Name</ion-label>
            <ion-input type="text" [value]="lastName" (input)="lastName = $event.target.value"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label floating>Password</ion-label>
            <ion-input type="password" [value]="signUpPassword" (input)="signUpPassword = $event.target.value"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label floating>Confirm Password</ion-label>
            <ion-input type="password" [value]="confirmPassword" (input)="confirmPassword = $event.target.value"></ion-input>
        </ion-item>
        <!-- <h4 style="color:red;" ng-bind="vm.errorMessage"></h4> -->

        <button ion-button (click)="signUp()" color="success">Sign Up</button>

    </ion-list>
    
    <h3>In App Social</h3>
    <div class="button-bar">
        <button ion-button class="icon-left ion-social-facebook" color="positive" (click)="inAppSocial('facebook')" type="button">
            <ion-icon name="logo-facebook"></ion-icon>
            Facebook
        </button>
    </div>

    <div class="button-bar">
        <button ion-button class="icon-left ion-social-googleplus" color="positive" (click)="inAppSocial('google')" type="button">
            <ion-icon name="logo-google"></ion-icon>
            Google
        </button>
    </div>

    <h3>Social Browser</h3>
    <div class="button-bar">
        <button ion-button class="icon-left ion-social-facebook" color="positive" (click)="socialWeb('facebook')" type="button">
            <ion-icon name="logo-facebook"></ion-icon>
            Facebook
        </button>
    </div>
</ion-content>
